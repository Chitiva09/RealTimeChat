<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="man-chat">
    <title>Man-chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <h2>Man-Chat</h2>
    
    <!-- Campo para ingresar nombre de usuario -->
    <div class="username-area">
        <input id="userIdInput" type="text" placeholder="Ingresa tu nombre de usuario..." maxlength="20" />
        <button id="joinBtn">Unirse</button>
    </div>

    <div id="messages" class="messages"></div>
    
    <!-- Ãrea de mensajes (deshabilitada hasta ingresar usuario) -->
    <div class="input-area" id="inputArea" style="display: none;">
        <input id="messageInput" type="text" placeholder="Escribe un mensaje..." />
        <button id="sendBtn">Enviar</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
